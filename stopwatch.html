<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="./stopwatch.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >:<span id="millieseconds">000</span>
      </div>
      <div class="controls">
        <button id="startStop">Эхлэх</button>
        <button id="reset">Дахин Эхлэх</button>
      </div>
    </div>
    <script src="./stopwatch.js"></script>
  </body>
</html>
